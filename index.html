<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://ahmad.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product list with cart</title>
  </head>
  <body>
    <div class="container">
      <section class="main-section">
        <h1>Dessert</h1>
        <main class="listproduct"></main>
      </section>

      <aside class="sidebar">
        <div class="cart">
          <h4>your cart (<span class="quantity">0</span>)</h4>

          <!-- this will remains here  -->
          <div class="empty-content">
            <img
              src="assets/images/illustration-empty-cart.svg"
              alt="cart-image"
            />
            <p class="empty-message">Your added items will appear here</p>
          </div>
          <!-- before any action this will be there  -->

          <!-- after any addition to the cart this will show  -->
          <div class="cart-items">
            <div class="getNewdata"></div>

            <div class="cart-summary">
              <div class="total-div">
                <p>Order Total</p>
                <p class="cart-total">$0.00</p>
              </div>
              <p class="carbo-neutral">
                <img
                  src="assets/images/icon-carbon-neutral.svg"
                  alt="icon-carbon-neutral"
                />This is a carbo-neutral delivery
              </p>
              <button class="confirm-order">Confirm order</button>
            </div>
          </div>

          <!-- after any addition to the cart this will show  -->
        </div>
      </aside>
    </div>

    <script src="main.js"></script>
  </body>
</html>
