<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" , href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>
    <script src="/app.js" type="module"></script>
  </head>
  <body>
    <div class="main">
      <h1>Desserts</h1>
      <div class="container"></div>
      <div class="cart">
        <h3>Your Cart(<span id="all-elements-count">0</span>)</h3>
        <div id="cart-added-items"></div>
        <div id="empty-cart-wrapper">
          <div id="empty-cart">
            <img
              id="empty-cart-img"
              src="/assets/images/illustration-empty-cart.svg"
            />
            <p id="empty-cart-text">Your added items will appear here</p>
          </div>
        </div>
        <div id="total-price-container">
          <div class="span-wrapper">
            <span id="order-total-text">Order Total</span>
            <span id="total-price"></span>
          </div>
          <div id="carbon-neutral">
            <img src="/assets/images/icon-carbon-neutral.svg" />
            <p>This is a <strong>carbon-neutral</strong> delivery</p>
          </div>
          <button id="confirm-order">Confirm Order</button>
        </div>
      </div>
    </div>
    <div id="order-confirmed-modal" class="hidden"></div>
    <div id="blocking-overlay"></div>
  </body>
</html>
